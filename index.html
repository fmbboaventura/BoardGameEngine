<!DOCTYPE html>
<html lang="en">
<head>
  <title>Board Game</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style/bootstrap.min.css">
  <link rel="stylesheet" href="style/index.css">
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/phaser.min.js"></script>
  <script src="js/require.js"></script>
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li class="active"><a href="index.html">Home</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
      </ul>
    </div>
  </div>
</nav>

<div class="container-fluid text-center">
  <div class="row content">

    <!-- Left sidenav -->
    <div class="col-sm-2 sidenav">
    </div>

    <div class="col-sm-8 text-left">
      <h1>Lista de Jogos</h1> <br>
      <ul id="gameList">

      </ul>
      <script type="text/javascript">
        window.onload = function () {
          var gameList = document.getElementById('gameList');
          require('js/BoardGameAdapter.js').boardGameList.forEach(function(game, index){
            var a = document.createElement("a");
            var newItem = document.createElement("li");

            a.textContent = require('js/'+game).boardGame.id;
            a.setAttribute('href', "game.html?select="+index);
            newItem.appendChild(a);
            gameList.appendChild(newItem);
          });
        };
      </script>
    </div>

    <!-- Right sidenav -->
    <div class="col-sm-2 sidenav">
      <div id="actions">
      </div>
    </div>
  </div>
</div>

<footer class="container-fluid text-center">
  <p>Footer Text</p>
</footer>

</body>
</html>
